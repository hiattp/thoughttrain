<h1>Active trains of thought:</h1>
<div class="list-group">
  <div class="train-topic-wrapper" ng-repeat="thought in thoughts" >
    <a href="" ng-href="#/thoughts/{{thought.$id}}">{{thought.text}}</a>
    <div class="list-group train-topic-actions">
      <div class="train-topic-action train-topic-delete pull-right" ng-click="thoughts.remove(thought)">
        <span class="train-topic-action-icon glyphicon glyphicon-trash"></span>
      </div>
      <div class="train-topic-action train-topic-edit pull-right">
        <span class="train-topic-action-icon glyphicon glyphicon-pencil"></span>
      </div>
    </div>
  </div>
</ul>
