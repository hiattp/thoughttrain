<!DOCTYPE html>
<html lang="en" ng-app='thoughtTrainApp'>
  <head>
    <title>ThoughtTrain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body ng-controller="MasterCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Thought Train</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="" ng-href="#">Home</a></li>
                <li><a href="" ng-href="#/topics/new" ng-show="user">New Train</a></li>
              </ul>
              <form class="navbar-form navbar-right" role="search">
                <button class="btn btn-primary" ng-click="login()" ng-hide="user">Sign in</button>
                <button class="btn btn-warning" ng-click="logout()" ng-show="user">Sign out</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="alert alert-danger" ng-show="alertMessage">{{alertMessage}}</div>
          <div ng-view></div>
        </div>
      </div>
    </div>
    
    <!-- JS Files -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.js"></script>    
    <!-- AngularJS -->
    <script src="assets/js/angular.min.js"></script>
    <!-- Firebase and AngularFire -->
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/firebase-simple-login.js"></script>
    <script src="assets/js/angularfire.js"></script>
    <script src="assets/js/FirebaseIndex.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Controllers -->
    <script src="assets/js/controllers.js"></script>
  </body>
</html>
